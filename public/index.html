<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test</title>
		<style>
			.card {
				border-radius: 5px;
				box-sizing: border-box;
				filter: drop-shadow(4px 4px 4px #888);
				float: left;
				height: 182px;
				overflow: hidden;
				padding: 0;
				margin: 5px;
				width: 125px;
			}
			.card img {
				border-radius: 5px;
				margin: 0;
				width: 125px;
			}
		</style>
	</head>
	<body>
	</body>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="js/cards.js"></script>
	<script>
		const deck = new Deck('images/backs/card-back-red.png');
		// const deck = new Deck('images/backs/hoyle-blue.jpg');
		const cards = deck.cards;
		for (i = 0; i < cards.length; i++) {
			const card = cards[i];
			const html = `
				<div class="card">
					<img src="${deck.image}" data-back="${deck.image}" data-front="${card.image}">
				</div>
			`;
			$('body').append(html);
		}
		$('.card img').on('click', function() {
			const backImage = $(this).data('back');
			const frontImage = $(this).data('front');
			const src = $(this).attr('src');
			if (src === backImage) {
				$(this).attr('src', frontImage);
			} else {
				$(this).attr('src', backImage);
			}
		});
	</script>
</html>
